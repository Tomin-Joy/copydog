<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/room.css">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>clipboard</title>
</head>

<body>

  <div class="chat-window">

    <h1 style="margin-bottom: 20px;">copydog</h1>
    <form id="form" action="">
      <input placeholder="Put your text here!" id="textinput" autocomplete="off" /><button id="sendBtn">Send</button>
    </form>
    <div class="cardlist grid">
      <div class="row" id="messages">

      </div>
    </div>
  </div>


</body>
<script src="/socket.io/socket.io.js"></script>
<script>
  var message = "  ";
  var socket = io();
  socket.emit('user joined', 'hello')
  socket.on('user joined', function (props) {
    console.log(props);
    socket.emit('createroom', 10)
  });
  var form = document.getElementById("form");
  var input = document.getElementById("textinput");
  var messages = document.getElementById("messages")
  var t2;

  setInterval(async () => {
    const text = await navigator.clipboard.readText();
    if (text != t2 && text != message) {

      socket.emit('chat-message', text);
      t2 = text;
    }
  }, 200);
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    if (input.value) {
      socket.emit('chat-message', input.value);
      input.value = '';
    }
  });
  socket.on('chat-message', (msg) => {
    // li_.innerHTML= `<i class="fa fa-clone" aria-hidden="true"></i>`;
    messages.innerHTML += `
            <div class="col">
              <div class="card card-branch">
                <div class="card-body">
                  <h5 class="card-title text-center">${msg}</h5><br>
                  <h6 id="${msg}copy" class="card-subtitle mb-2 text-center"><i class="fa fa-clone" aria-hidden="true"></i></h6>
                </div>
              </div>
            </div>`
      ;
    document.getElementById(`${msg}copy`).addEventListener("click",()=>{clipCopy(msg)});
    setTimeout(async () => {
      await navigator.clipboard.writeText(msg);
    }, 2);
    message = msg;
    window.scrollTo(0, document.body.scrollHeight);

  });
 function clipCopy(mssg) {
  console.log("sd ",mssg);
  setTimeout(async () => {
      await navigator.clipboard.writeText(mssg);
    }, 2);
  
 }
</script>

</html>
